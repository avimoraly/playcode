
<div class="gameTable" *ngIf="games.length > 0" >
  <div *ngFor="let game of games | slice:0:23;" >
    <h3>{{game.GameName}}</h3>
    <img [src]="'https://data.progressplay.net/games/lobby/'+game.ServerGameID+'.jpg'"
    onerror="this.onerror=null;this.src='https://compass-ssl.xbox.com/assets/dc/48/dc486960-701e-421b-b145-70d04f3b85be.jpg?n=Game-Hub_Content-Placement-0_New-Releases-No-Copy_740x417_02.jpg';">
  </div>

</div>
